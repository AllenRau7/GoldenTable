<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page | Living Code</title>
    <link rel="stylesheet" href="CSS/Contactanos.css">
    <link rel="shortcut icon" href="IMG/LOGO P.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f0c9756352.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +51 979 700 900</p>
                <p><i class="fa-solid fa-envelope"></i> GoldenTableRestaurant@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;&nbsp;Av. Pardo y Aliaga 640, San Isidros 15073, Lima, Perú.</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
        
        <button class="back-btn" onclick="redirectToHome()">Volver al inicio</button>

    </div>

    <script>
        function redirectToHome() {
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
